<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
    <div class="form-group">
      <label for="exampleInputEmail1">Arama</label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"  aria-describedby="emailHelp" placeholder="">
      
    </div>
    <div *ngIf="filterText.length>2" class="alert alert-success">
      {{filterText}} aradınız
    </div>
  
  
  <table class="table">
  <thead>
  <tr>
  
    <th>Car ID</th>
    <th>Brand Name</th>
    <th>Car Name</th>
    <th>Color</th>
    <th>Model Year</th>
    <th>Daily Price</th>
    <th>Description</th>
    
  </tr>
  </thead>
  <tr routerLink="/cars/car-detail-page/{{car.carId}}" *ngFor="let car of cars | filterCarPipe:filterText">

    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
   
  </tr>
